<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ='stylesheet' href="styles.css">
    <title>the four function calculator.</title>
</head>
<body>
    <div class = "body">
        <div class="container">
            <div class = "header">
                <h2 id = "header">calculator.</h2>
            </div>
            <div class="calculator">
                <div class="screen">
                    <span id = "display"></span>
                </div>
                <div class="buttons">
                    <div class="number-buttons">
                        <div class="row1">
                            <button class = "numbers" id = "seven">7</button>
                            <button class = "numbers" id = "eight">8</button>
                            <button class = "numbers" id = "nine">9</button>
                            
                        </div>
                        <div class="row2">
                            <button class = "numbers" id = "four">4</button>
                            <button class = "numbers" id = "five">5</button>
                            <button class = "numbers" id = "six">6</button>
                            
                        </div>
                        <div class="row3">
                            <button class = "numbers" id = "one">1</button>
                            <button class = "numbers" id = "two">2</button>
                            <button class = "numbers" id = "three">3</button>
                        </div>
                        <div class="row4">
                            <button class = "numbers" id = "zero">0</button>
                            <button class = "operators" id = "clear">CE</button>
                            <button class = "operators" id = "equals">=</button>
                        </div>
                    </div>
                    <div class="operations">
                        <button class = "operators" id = "divide">รท</button> 
                        <button class = "operators" id = "multiply">x</button>
                        <button class = "operators" id = "subtract">-</button>
                        <button class = "operators" id = "add">+</button>
                    </div>
                </div>
            </div>

            <div class = "callout">
                <div class = "joke">
                    <p>who needs decimals?</p>
                    <p>this calculator isn't designed to be useful,</p>
                    <p>only to be looked at. this is art.</p>
                    <p> - the four function calculator</p>
                </div>
            </div>

        <div class = "credits">
            <div class = "phish">
                <p> made by <strong>phish-scripts</strong></p>
                <p>heres more of my work</p>
            </div>
        </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
